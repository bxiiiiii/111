<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: rgba(255, 255, 255, 0.6);
        }

        .wrap {
            width: 100%;
            height: 100vh;
            /* background-color: brown; */
            /* background-image: "/home/bxiiiiii/Downloads/Telegram Desktop/pic.jpg"; */
            background-size: cover;
            display: flex;
            align-items: center;
            /* justify-content: center; */
            background-image: url("/home/bxiiiiii/img-src/bg1.jpg");
        }

        .nav {
            width: 110px;
            height: 820px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.5s;
            margin-left: 300px;
        }

        .rig {
            width: 1000px;
            height: 820px;
            background: rgba(255, 255, 255, 0.8);

        }

        .nav:hover {
            width: 280px;
        }

        .btn {
            width: 60px;
            height: 10px;
            display: flex;
            justify-content: space-around;
            margin-left: 25px;
            margin-top: 25px;
        }

        .btn-item {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .btn-item:nth-child(1) {
            background: #eb5a56;
        }

        .btn-item:nth-child(2) {
            background: #f8bc33;
        }

        .btn-item:nth-child(3) {
            background: #62cb44;
        }

        .icon {
            width: 250px;
            height: 60px;
            margin-left: 25px;
            margin-top: 20px;
            display: flex;
        }

        .icon-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .icon-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .icon-con {
            height: 60px;
            margin-left: 25px;
        }

        .icon-con p {
            padding-top: 5px;
        }

        .icon-con h2 {
            font-weight: 400;
        }

        .line {
            width: 60px;
            height: 1px;
            background: rgba(245, 253, 255, 0.5);
            transition: 0.5s;
            margin-left: 20px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .nav:hover .line {
            width: 230px;
        }

        .title {
            width: 60px;
            margin-left: 25px;
            margin-bottom: 20px;
        }

        .title p {
            font-size: 14px;
        }

        .menu {
            width: 230px;
            margin-left: 25px;
        }

        .item {
            display: flex;
            position: relative;
            transition: 0.5s;
            border-radius: 6px;
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .licon {
            width: 25px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }

        .con {
            width: 50px;
            height: 60px;
            display: flex;
            margin-top: 25px;
            margin-left: 50px;
            /* justify-content: center; */
            /* align-items: center; */
            /* transition: 0.5s; */
            /* overflow: hidden; */
            /* position: relative; */
            /* left: -20px; */
            /* opacity: 0; */
        }

        /* .con:hover{
            width: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        } */
        .light {
            width: 6px;
            height: 70px;
            background: #eb5a56;
            position: absolute;
            left: -25px;
            transition: 0.5s;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="wrap">

                <div class="btn-item"></div>
                <div class="btn-item"></div>

            <div class="icon">

                <div class="icon-con">
                    <p>Good Day</p>

            </div>
            <div class="line"></div>
            <div class="title">

            <div class="menu">

                </div>
                <div class="item">

                    <div class="licon"></div>

                </div>

                    <div class="licon"></div>

                    <div class="ricon"></div>
                </div>

                </div>

                    <div class="licon"></div>
                    <div class="con">Setting</div>
                    <div class="ricon"></div>
                </div>
            </div>
        </div>
        <div class="rig">

</body>

</html>
